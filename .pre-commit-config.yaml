# Pre-commit hooks for automatic linting
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python: Ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
        exclude: ^(backend/src/tests/|backend/migrations/|/backend/scripts)
      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  # Python: Check for common security issues
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        args: [--severity-level, medium, -c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^(tests/|backend/migrations/)

  # TODO: Too many mypy errors for now, we'll work our way through it

  # Python: Type checking with mypy
  # NOTE: Using --follow-imports=silent to only report errors in changed files,
  # not in imported modules. This allows type checking new code without fixing
  # the entire codebase.
  # ADDITIONAL NOTE: Using --no-error-summary to reduce noise in pre-commit output
