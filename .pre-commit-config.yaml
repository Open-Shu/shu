  #         - types-requests
  #         - types-PyYAML
  #         - types-redis
  #         - types-python-jose
  #         - "sqlalchemy[mypy]"
  #         - fastapi
  #         - pydantic
  #       args:
  #         - --config-file=pyproject.toml
  #         - --follow-imports=silent
  #         - --show-error-codes
  #         - --no-error-summary
  #       exclude: ^(tests/|migrations/versions/|backend/src/tests/)

  # Frontend: ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.17.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        args: [--fix, --max-warnings=0]
        additional_dependencies:
          - eslint@8.57.0
          - eslint-plugin-react@7.33.2
          - eslint-plugin-react-hooks@4.6.0
        exclude: ^(?!frontend/)

  # Frontend: Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|md)$
        exclude: ^(?!frontend/)|package-lock\.json$  # Only frontend files, exclude package-lock

  # General: Trailing whitespace, EOF, YAML
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --indent=2, --no-sort-keys]
        exclude: ^frontend/  # Let Prettier handle frontend JSON files
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-toml
      - id: fix-byte-order-marker

  # Security: Check for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: ^(backend/src/tests/|plugins/)|package-lock\.json$
