[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shu"
version = "0.1.0"
requires-python = ">=3.11"

[tool.ruff]
# Ruff configuration
line-length = 120  # Increased from 100 to reduce awkward line breaks
target-version = "py311"

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    ".pytest_cache",
    ".hypothesis",
    "node_modules",
    "frontend",
    "migrations/versions",  # Don't lint auto-generated migrations
]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent width
indent-style = "space"

# Line ending
line-ending = "lf"

# Skip magic trailing comma (allows better method chaining formatting)
skip-magic-trailing-comma = false

# Prefer splitting after opening bracket for better readability
docstring-code-format = true

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez (enforce timezone-aware datetimes!)
    "T20",    # flake8-print (catch print statements)
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "RUF",    # ruff-specific rules
    "D",      # pydocstyle (docstrings)
    "ANN",    # flake8-annotations (type hints)
    "S",      # flake8-bandit (security)
    "ERA",    # eradicate (commented-out code)
    "C90",    # mccabe (complexity)
]

# Ignore specific rules
ignore = [
    "E501",     # Line too long (handled by formatter)
    "PLR0913",  # Too many arguments
    "PLR2004",  # Magic value comparison
    "D100",     # Missing docstring in public module
    "D104",     # Missing docstring in public package
    "D107",     # Missing docstring in __init__
    "ANN401",   # Dynamically typed expressions (Any)
    "S101",     # Use of assert (allowed in tests)
    "SIM105",   # Suppressible exception (prefer try-except-pass for performance)
]

[tool.ruff.lint.mccabe]
# Maximum complexity for a function
max-complexity = 10

[tool.ruff.lint.pylint]
# Maximum number of statements in a function
max-statements = 50
# Maximum number of branches in a function
max-branches = 12

[tool.ruff.lint.per-file-ignores]
# Allow unused imports in __init__.py files
"__init__.py" = ["F401", "D"]
# Allow print statements in scripts
"backend/scripts/*.py" = ["T20"]
# Relax rules for tests
"tests/**/*.py" = ["ARG", "PLR2004", "S", "D", "ANN"]
"backend/src/tests/**/*.py" = ["ARG", "PLR2004", "S", "D", "ANN"]
# Migrations don't need docstrings or type hints
"backend/migrations/**/*.py" = ["D", "ANN"]
# FastAPI routes use Query/Depends in defaults (B008 is a false positive for functions like `Depends`)
"backend/src/shu/api/*.py" = ["B008"]

# LEGACY CODE BASELINE - Relaxed rules for existing code
# These rules will be gradually re-enabled as we clean up the codebase
# See docs/LINTING_CLEANUP_PLAN.md for the cleanup strategy
# NOTE: Auto-fixes have been applied (539 fixes on 2026-02-02)
# Remaining violations that cannot be auto-fixed:
"backend/src/shu/**/*.py" = [
    "PLC0415",  # Import outside top-level (277 violations - manual fix required)
    "D102",     # Undocumented public methods (230 violations - manual fix required)
    "ANN201",   # Missing return type (205 violations - manual fix required)
    "B904",     # Raise without from (195 violations - manual fix required)
    "ANN001",   # Missing type on function args (121 violations - manual fix required)
    "ARG001",   # Unused function arguments (82 violations - manual fix required)
    "D101",     # Undocumented public classes (82 violations - manual fix required)
    "ERA001",   # Commented-out code (71 violations - manual fix required)
    "C901",     # Complex structure (65 violations - manual fix required)
    "D103",     # Undocumented public function (58 violations - manual fix required)
    "ARG002",   # Unused method arguments (50 violations - manual fix required)
    "S110",     # Try-except-pass (50 violations - manual fix required)
    "D205",     # Missing blank line after summary (49 violations - manual fix required)
    "D417",     # Undocumented param (49 violations - manual fix required)
    "ANN202",   # Missing return type private function (47 violations - manual fix required)
]

# NEW CODE - Strict rules (no ignores except B008 for FastAPI)
# Any new files or files being actively worked on should follow full linting
# Remove files from the legacy baseline above as they are cleaned up

[tool.ruff.lint.isort]
known-first-party = ["shu"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

# Enable SQLAlchemy plugin for proper Column type inference
plugins = ["sqlalchemy.ext.mypy.plugin"]

# Exclude directories
exclude = [
    "^.venv/",
    "^venv/",
    "^build/",
    "^dist/",
    "^frontend/",
    "^backend/src/tests/",
    "^backend/scripts/",
    "^backend/migrations",
]

# Per-module options
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = [
    "sentence_transformers.*",
    "easyocr.*",
    "pytesseract.*",
    "pymupdf.*",
    "PyPDF2.*",
    "psycopg2.*",
    "croniter.*",
    "jose.*",
    "google_auth_oauthlib.*",
    "pgvector.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["backend/src/tests/unit"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = """
    -v
    --strict-markers
    --tb=short
    --cov=backend/src/shu
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --no-cov-on-fail
"""
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
]

[tool.bandit]
exclude_dirs = [
    "tests",
    "backend/src/tests",
    ".venv",
    "venv",
]
skips = [
    "B101",  # assert_used - we use asserts in tests
    "B601",  # paramiko_calls - if we use paramiko
]

[tool.coverage.run]
source = ["backend/src/shu"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/alembic/*",
]
branch = true
parallel = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
sort = "Cover"
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"
