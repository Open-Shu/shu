[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shu"
version = "0.1.0"
requires-python = ">=3.11"

[tool.ruff]
# Ruff configuration
line-length = 100
target-version = "py311"

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    ".pytest_cache",
    ".hypothesis",
    "node_modules",
    "frontend",
    "migrations/versions",  # Don't lint auto-generated migrations
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez (enforce timezone-aware datetimes!)
    "T20",    # flake8-print (catch print statements)
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "RUF",    # ruff-specific rules
    "D",      # pydocstyle (docstrings)
    "ANN",    # flake8-annotations (type hints)
    "S",      # flake8-bandit (security)
    "ERA",    # eradicate (commented-out code)
]

# Ignore specific rules
ignore = [
    "E501",     # Line too long (handled by formatter)
    "PLR0913",  # Too many arguments
    "PLR2004",  # Magic value comparison
    "D100",     # Missing docstring in public module
    "D104",     # Missing docstring in public package
    "D107",     # Missing docstring in __init__
    "ANN101",   # Missing type annotation for self
    "ANN102",   # Missing type annotation for cls
    "ANN401",   # Dynamically typed expressions (Any)
    "S101",     # Use of assert (allowed in tests)
]

[tool.ruff.lint.per-file-ignores]
# Allow unused imports in __init__.py files
"__init__.py" = ["F401", "D"]
# Allow print statements in scripts
"backend/scripts/*.py" = ["T20"]
# Relax rules for tests
"tests/**/*.py" = ["ARG", "PLR2004", "S", "D", "ANN"]
"backend/src/tests/**/*.py" = ["ARG", "PLR2004", "S", "D", "ANN"]
# Migrations don't need docstrings or type hints
"backend/migrations/**/*.py" = ["D", "ANN"]

[tool.ruff.lint.isort]
known-first-party = ["shu"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

# Exclude directories
exclude = [
    "^.venv/",
    "^venv/",
    "^build/",
    "^dist/",
    "^frontend/",
]

# Per-module options
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = [
    "sentence_transformers.*",
    "easyocr.*",
    "pytesseract.*",
    "pymupdf.*",
    "PyPDF2.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["backend/src/tests/unit"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = """
    -v
    --strict-markers
    --tb=short
    --cov=backend/src/shu
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --no-cov-on-fail
"""
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
]

[tool.bandit]
exclude_dirs = [
    "tests",
    "backend/src/tests",
    ".venv",
    "venv",
]
skips = [
    "B101",  # assert_used - we use asserts in tests
    "B601",  # paramiko_calls - if we use paramiko
]

[tool.coverage.run]
source = ["backend/src/shu"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/alembic/*",
]
branch = true
parallel = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
sort = "Cover"
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"
