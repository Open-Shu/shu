name: Lint and Format Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  python-lint:
    name: Python Linting (Ruff + mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt

      - name: Get changed Python files
        id: changed-py-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.py
          files_ignore: |
            tests/**
            backend/migrations/**

      - name: Run Ruff linter on changed files
        if: steps.changed-py-files.outputs.any_changed == 'true'
        run: |
          echo "Running Ruff on changed files..."
          echo "${{ steps.changed-py-files.outputs.all_changed_files }}" | xargs ruff check --output-format=github

      - name: Run Ruff formatter check on changed files
        if: steps.changed-py-files.outputs.any_changed == 'true'
        run: |
          echo "Checking Ruff formatting on changed files..."
          echo "${{ steps.changed-py-files.outputs.all_changed_files }}" | xargs ruff format --check

      - name: Skip if no Python files changed
        if: steps.changed-py-files.outputs.any_changed == 'false'
        run: |
          echo "✅ No Python files changed, skipping linting"

      - name: Run mypy type checker on changed files
        if: steps.changed-py-files.outputs.any_changed == 'true'
        run: |
          echo "Running mypy on changed files..."
          echo "${{ steps.changed-py-files.outputs.all_changed_files }}" | xargs mypy --follow-imports=silent --show-error-codes

  frontend-lint:
    name: Frontend Linting (ESLint + Prettier)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git diff

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Get changed frontend files
        id: changed-frontend-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            frontend/**/*.{js,jsx,ts,tsx,json,css,md}

      - name: Run ESLint on changed files
        if: steps.changed-frontend-files.outputs.any_changed == 'true'
        working-directory: frontend
        run: |
          echo "Running ESLint on changed files..."
          FILES="${{ steps.changed-frontend-files.outputs.all_changed_files }}"
          # Remove 'frontend/' prefix from paths since we're in frontend directory
          FILES_RELATIVE=$(echo "$FILES" | sed 's|frontend/||g')
          echo "$FILES_RELATIVE" | xargs npx eslint

      - name: Run Prettier check on changed files
        if: steps.changed-frontend-files.outputs.any_changed == 'true'
        working-directory: frontend
        run: |
          echo "Checking Prettier formatting on changed files..."
          FILES="${{ steps.changed-frontend-files.outputs.all_changed_files }}"
          # Remove 'frontend/' prefix from paths since we're in frontend directory
          FILES_RELATIVE=$(echo "$FILES" | sed 's|frontend/||g')
          echo "$FILES_RELATIVE" | xargs npx prettier --check

      - name: Skip if no frontend files changed
        if: steps.changed-frontend-files.outputs.any_changed == 'false'
        run: |
          echo "✅ No frontend files changed, skipping linting"

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Get all changed files
        id: changed-files-all
        uses: tj-actions/changed-files@v44

      - name: Run pre-commit on changed files
        if: steps.changed-files-all.outputs.any_changed == 'true'
        run: |
          echo "Running pre-commit on changed files..."
          pre-commit run --files ${{ steps.changed-files-all.outputs.all_changed_files }} --show-diff-on-failure

      - name: Skip if no files changed
        if: steps.changed-files-all.outputs.any_changed == 'false'
        run: |
          echo "✅ No files changed, skipping pre-commit hooks"

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    # needs: [python-lint, frontend-lint, pre-commit]
    needs: [pre-commit]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.python-lint.result }}" != "success" ] || \
             [ "${{ needs.frontend-lint.result }}" != "success" ] || \
             [ "${{ needs.pre-commit.result }}" != "success" ]; then
            echo "❌ Linting failed. Please run 'make lint-fix' locally and commit the changes."
            exit 1
          else
            echo "✅ All linting checks passed!"
          fi
